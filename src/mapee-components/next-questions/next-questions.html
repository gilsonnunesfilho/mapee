<html><head><link rel="import" href="../../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../../../bower_components/paper-button/paper-button.html"><link rel="import" href="../../../bower_components/paper-spinner/paper-spinner-lite.html"><link rel="import" href="../../../src/shared-styles.html"><link rel="import" href="../../my-icons.html"></head><body><dom-module id="next-questions"><template><style include="shared-styles">:host{width:100%;max-width:calc(100vw - 2rem);display:grid;grid-gap:12px;}:host{display:flex;flex-wrap:wrap;}:host{margin:3rem auto;display:grid;grid-template-columns:repeat(auto-fill, minmax(5.5rem, 1fr));grid-auto-rows:36px;}paper-button{flex:0 0 5.5rem;margin-left:6px;margin-right:6px;margin-bottom:12px;@apply --paper-font-button;color:var(--secondary-text-color);background-color:white;padding:6px 8px;}@supports (display: grid){paper-button{margin:0;}}paper-spinner-lite{--paper-spinner-color:var(--accent-color);height:24px;width:24px;}.flex-fix{flex:0 0 5.5rem;}iron-icon{margin-right:.25rem;margin-left:-.25rem;min-width:24px;min-height:24px;}[active-state]{background-color:var(--divider-color);color:var(--primary-text-color);font-weight:700;}[active-state][relevance-state]{background-color:var(--google-yellow-700);}[relevance-state]{background-color:var(--google-yellow-300);color:rgba(0, 0, 0, .87);}@media screen and (min-width: 64em){:host{margin-top:0;display:flex;flex-flow:row wrap;justify-content:space-between;align-items:flex-start;overflow-x:visible;}paper-button{margin:0 0 .75rem;flex:0 0 5.5rem;}}</style><template is="dom-repeat" items="{{questions}}" as="qt"><paper-button raised="" active-state$="[[qt.active]]" relevance-state$="[[qt.relevance]]" on-click="_launchQuestion"><template is="dom-if" if="{{qt.loading}}"><paper-spinner-lite active=""></paper-spinner-lite></template><template is="dom-if" if="{{!qt.loading}}"><template is="dom-if" if="{{_hasIcon(qt.completed, qt.ignore)}}"><iron-icon icon="my-icons:{{_composeIcon(qt.completed, qt.ignore)}}"></iron-icon></template><span>[[qt.key]]</span></template></paper-button></template><div class="flex-fix" aria-hidden="true"></div></template><script>class NextQuestions extends Polymer.Element{static get is(){return"next-questions"}static get properties(){return{questions:{type:Array,value(){return[]}},question:{type:String,notify:!0}}}static get observers(){return["_questionChange(question, questions)"]}_questionChange(question,questions){if(questions&&question){for(let i=0;i<questions.length;i++){if(question===questions[i].key)this.set(["questions",i,"active"],!0);else this.set(["questions",i,"active"],!1)}}}_hasIcon(completed,ignore){return completed||ignore}_composeIcon(completed,ignore){return ignore?"close":completed?"check":""}_launchQuestion(e){this.dispatchEvent(new CustomEvent("action",{detail:{question:e.model.qt.key}}))}render(){for(let r in this.questions){this.notifyPath(`questions.${r}.loading`)}}}window.customElements.define(NextQuestions.is,NextQuestions);</script></dom-module></body></html>
