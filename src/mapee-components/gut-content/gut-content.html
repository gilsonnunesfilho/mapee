<html><head><link rel="import" href="../../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../../bower_components/paper-button/paper-button.html"><link rel="import" href="../../../src/shared-styles.html"></head><body><dom-module id="gut-content"><template><style include="shared-styles">:host{display:block;overflow:hidden;}p{@apply --paper-font-body1;}.buttons{display:flex;flex-direction:column;max-width:14em;}.btn{color:white;margin:.5em;margin-left:0;}.btn-worst-color{background-color:var(--btn-worst-color, var(--accent-color));}.btn-bad-color{background-color:var(--btn-bad-color, var(--accent-light-color));}.btn-good-color{background-color:var(--btn-good-color, var(--primary-light-color));}.btn-best-color{background-color:var(--btn-best-color, var(--primary-color));}.btn-neutral-color{background-color:var(--btn-neutral-color, var(--paper-grey-200));color:var(--secondary-text-color);}@media screen and (min-width: 64em){.buttons{flex-direction:row;flex-wrap:wrap;max-width:initial;}}</style><p>[[description]]</p><div class="buttons"><template is="dom-repeat" items="[[gutButtons]]" as="button"><paper-button class$="btn btn-[[button.color]]-color" on-click="_handleAnswer" raised="">[[button.title]]</paper-button></template></div></template><script>class GutContent extends Polymer.Element{static get is(){return"gut-content"}static get properties(){return{description:{type:String},gutButtons:{type:Array}}}_handleAnswer(e){this.dispatchEvent(new CustomEvent("response",{detail:{title:e.model.button.title,value:e.model.button.value}}))}}window.customElements.define(GutContent.is,GutContent);</script></dom-module></body></html>
