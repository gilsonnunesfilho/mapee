<html><head><link rel="import" href="../../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../../bower_components/paper-card/paper-card.html"><link rel="import" href="../../../bower_components/paper-item/paper-item.html"><link rel="import" href="../../../bower_components/paper-item/paper-icon-item.html"><link rel="import" href="../../../bower_components/paper-item/paper-item-body.html"><link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html"><link rel="import" href="../../../bower_components/app-storage/app-localstorage/app-localstorage-document.html"><link rel="import" href="../../shared-styles.html"></head><body><dom-module id="paper-diagnostic"><template><style include="shared-styles">:host{width:100%;}paper-card{width:100%;padding:1em;}.listbox-title{@apply --paper-font-body2;color:var(--secondary-text-color);color:var(--primary-color);margin-top:24px;}.listbox-title:first-of-type{margin-top:initial;}paper-listbox{--paper-listbox:{margin:0 -24px;};}.avatar{width:32px;height:32px;background-color:var(--primary-color);display:flex;justify-content:center;align-items:center;color:#fff;border-radius:50%;text-transform:uppercase;@apply --paper-font-menu;}paper-icon-item{cursor:pointer;@apply --paper-font-menu;--paper-item-min-height:60px;padding:0 24px;font-weight:400;position:relative;}.diagnostico-item{text-decoration:none;}.diagnostico-data{display:flex;}.diagnostico-respondidas,
			.diagnostico-score{padding-left:1.5rem;padding-right:.5rem;min-width:40px;text-align:right;}paper-icon-item::after{content:"";position:absolute;top:0;left:80px;right:0;height:1px;box-sizing:border-box;background-color:var(--divider-color, rgba(0, 0, 0, 0.12));}paper-icon-item:first-of-type::after{display:none;}</style><div class="listbox-title">Quest√µes respondidas</div><paper-listbox><template is="dom-repeat" items="[[questionDescription]]" as="line"><paper-icon-item on-click="selectQuestion"><div id="item[[index]]" class="avatar" slot="item-icon">[[line.name]]</div><paper-item-body><div>[[line.type]]</div><div secondary="">[[line.description]]</div></paper-item-body><div class="diagnostico-data"><div class="diagnostico-respondidas">[[_answerPerSize(line.name, answers)]]</div><div class="diagnostico-score">[[_score(line.name, answers)]]</div></div></paper-icon-item></template></paper-listbox><slot></slot><app-localstorage-document key="mapee_question_description" data="{{questionDescription}}"></app-localstorage-document></template><script>class PaperDiagnostic extends Polymer.Element{static get is(){return"paper-diagnostic"}static get properties(){return{name:{type:String,value:"Nome do Diagnostico"},answers:{type:Object,notify:!0,value(){return{"1h":{value:0,size:0,qSize:0},"1w":{value:0,size:0,qSize:0},"2w":{value:0,size:0,qSize:0},"3w":{value:0,size:0,qSize:0},"4w":{value:0,size:0,qSize:0},"5w":{value:0,size:0,qSize:0}}}}}}selectQuestion(e){this.dispatchEvent(new CustomEvent("question-click",{detail:{question:e.model.line.name}}))}_answerPerSize(index,answers){return`${answers[index].size}/${answers[index].qSize}`}_score(index,answers){return answers[index].value}}window.customElements.define(PaperDiagnostic.is,PaperDiagnostic);</script></dom-module></body></html>
