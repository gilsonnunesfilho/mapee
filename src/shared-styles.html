<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"></head><body><dom-module id="shared-styles"><template><style>main{display:block;min-width:100%;margin:0 auto;}h2{@apply --paper-font-headline;padding:0 24px;}paper-button{@apply --paper-font-button;padding:6px 16px;}paper-progress{position:absolute;bottom:0;width:100%;--paper-progress-container-color:transparent;--paper-progress-active-color:var(--accent-color);}@media screen and (min-width: 48em){main{max-width:35em;}}@media screen and (min-width: 76.5em){main{max-width:47.5em;}}@media screen and (min-width: 101.5em){main{max-width:72.5em;}}.paper-font-headline{@apply --paper-font-headline;}.paper-font-caption{@apply --paper-font-caption;}.paper-font-body2{@apply --paper-font-body2;}.primary-text-color{color:var(--primary-text-color);}.error-color{color:var(--paper-red-a400);}.warning-color{color:var(--accent-light-color);}</style></template></dom-module></body></html>
