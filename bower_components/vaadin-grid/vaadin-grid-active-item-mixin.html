<html><head><script>window.Vaadin=window.Vaadin||{};window.Vaadin.Grid=window.Vaadin.Grid||{};Vaadin.Grid.ActiveItemMixin=superClass=>class extends superClass{static get properties(){return{activeItem:{type:Object,notify:!0,value:null}}}static get observers(){return["_activeItemChanged(activeItem)"]}ready(){super.ready();this.addEventListener("cell-activate",this._activateItem.bind(this))}_activateItem(e){const model=e.detail.model,clickedItem=model?model.item:null;if(clickedItem){this.activeItem=!this._itemsEqual(this.activeItem,clickedItem)?clickedItem:null}}_activeItemChanged(){if(this.$.scroller._physicalItems){this.$.scroller._physicalItems.forEach(row=>this._updateItem(row,row.item))}}};</script></head><body></body></html>
